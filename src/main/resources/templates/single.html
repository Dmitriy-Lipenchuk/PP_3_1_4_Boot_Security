<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Title</title>
</head>

<style>

    body,
    html,
    .row-offcanvas {
        height: 100%;
    }

    #sidebar {
        width: inherit;
        min-width: 220px;
        max-width: 220px;
        background-color: #f5f5f5;
        float: left;
        height: 100%;
        position: relative;
        overflow-y: auto;
        overflow-x: hidden;
    }

    #main {
        height: 100%;
        overflow: auto;
    }

</style>

<body>

<div class="container-fluid" style="background-color: #2f3539; display: flex; justify-content: space-between;">
    <div>
        <p style="text-align:left" id="header">
        </p>
    </div>
    <div>
        <form method="POST" th:action="@{/logout}">
            <input style="color: #93929f;background-color: #2f3539; border-style: hidden" type="submit" value="Logout"/>
        </form>
    </div>
</div>


<div class="row-offcanvas row-offcanvas-left">
    <div id="sidebar" class="sidebar-offcanvas">
        <div>
            <ul class="list-group">
                <li>
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        <a href="/admin" class="list-group-item list-group-item-action">Admin</a>
                    </div>
                </li>
                <li>
                    <a href="/user" class="list-group-item list-group-item-action  active">User</a>
                </li>
            </ul>
        </div>
    </div>
    <div id="main">
        <div>
            <h1>User information-page</h1>
        </div>

        <div class="tab-pane fade show active" id="users-table" role="tabpanel" aria-labelledby="users-tab">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Roles</th>
                </tr>
                </thead>
                <tbody id="singleUserTable">
                </tbody>
            </table>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<script src="/js/showUser.js"></script>

<script src="/js/showHeader.js"></script>
</body>
</html>
